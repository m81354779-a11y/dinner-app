<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>晩ごはんお助けアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .form-area {
      margin-top: 30px;
      padding: 15px;
      border-top: 1px solid #ccc;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0;
      width: 60%;
      max-width: 300px;
    }

    /* スマホ向け微調整 */
    @media (max-width: 600px) {
      body { padding: 10px; font-size: 16px; }
      button { width: 80%; margin: 8px 0; font-size: 18px; }
      #result { font-size: 24px; }
      input, select { width: 80%; font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>今日の晩ごはんは？</h1>
  <p>気分をタップしてね（候補からランダム表示）</p>
  
  <button onclick="showMenu('chicken')">鶏肉</button>
  <button onclick="showMenu('pork')">豚肉</button>
  <button onclick="showMenu('beef')">牛肉</button>
  <button onclick="showMenu('noodles')">麺類</button>
  <button onclick="showMenu('cheap')">節約系</button>
  <button onclick="showMenu('oneplate')">ワンプレート</button>
  
  <div id="result"></div>

  <div class="form-area">
    <h3>献立を追加する</h3>
    <form onsubmit="addMenu(event)">
      <input type="text" id="newMenu" placeholder="料理名を入力" required>
      <select id="category">
        <option value="chicken">鶏肉</option>
        <option value="pork">豚肉</option>
        <option value="beef">牛肉</option>
        <option value="noodles">麺類</option>
        <option value="cheap">節約系</option>
        <option value="oneplate">ワンプレート</option>
      </select>
      <button type="submit">追加</button>
    </form>
    <p style="font-size:12px; color:gray;">※追加した献立はブラウザに保存されます</p>
  </div>

  <script>
    const defaultMenus = {
      chicken: ["唐揚げ", "もも肉ソテー", "ヤンニョムチキン"],
      pork: ["竜田揚げ", "生姜焼き"],
      beef: ["焼肉", "牛丼"],
      noodles: ["ミートソースパスタ", "ラーメン", "カルボナーラ", "きつねうどん"],
      cheap: ["納豆＆味噌汁", "卵焼き"],
      oneplate: ["オムライス", "チャーハン"]
    };

    let menus = JSON.parse(localStorage.getItem("menus"));
    if (!menus || typeof menus !== 'object' || Object.keys(menus).length === 0) {
      menus = JSON.parse(JSON.stringify(defaultMenus));
      localStorage.setItem("menus", JSON.stringify(menus));
    }

    window.onload = function() {
      showMenu('chicken'); // 初期表示は鶏肉カテゴリ
    }

    function showMenu(type) {
      const list = menus[type];
      if (!list || list.length === 0) {
        document.getElementById("result").innerHTML = "まだ献立がありません";
        return;
      }
      const choice = list[Math.floor(Math.random() * list.length)];
      document.getElementById("result").innerHTML = "おすすめは 👉 " + choice;
    }

    function addMenu(event) {
      event.preventDefault();
      const newMenu = document.getElementById("newMenu").value.trim();
      const category = document.getElementById("category").value;

      if (newMenu) {
        if (!menus[category]) menus[category] = [];
        menus[category].push(newMenu);
        localStorage.setItem("menus", JSON.stringify(menus));
        alert("「" + newMenu + "」を追加しました！");
        document.getElementById("newMenu").value = "";
      }
    }
  </script>

  <p style="margin-top:20px; font-size:12px; color:gray;">
    v0.6（スマホ対応版）
  </p>
</body>
</html>
